<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compound_Interest_Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Interest Calculator</h1>

    <form class="box">

        <label for="amount">Principal Amount:</label>
        <input type="text" name="amount" id="amount" autocomplete="off" value="0">

        <label for="rate">Interest Rate:</label>
        <input type="text" name="rate" id="rate" autocomplete="off" value="0">

        <label for="years">Years:</label>
        <input type="text" name="years" id="years" autocomplete="off" value="0">

        <submit onclick="calculate()">Submit</submit>

        <div id="total"></div>

    </form>
    
    <script src="script.js"></script>
</body>
</html>
