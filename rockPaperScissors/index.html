<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Rock-Paper-Scissors Game</h1>

    <div id="container">

        <button onclick="playgame('rock')" class="choice">👊</button>
        <button onclick="playgame('paper')" class="choice">🤚</button>
        <button onclick="playgame('scissors')" class="choice">✌️</button>

        <div id="playerDisplay"></div>
        <div id="computerDisplay"></div>
        <div id="resultDisplay"></div>

        <div class="score">Wins : <span id="playerScore"></span></div>
        <div class="score">Loss : <span id="computerScore"></span></div>

    </div>


    <script src="script.js"></script>
</body>
</html>
