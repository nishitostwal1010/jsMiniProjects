<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image-slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="images">
            <img src="https://w0.peakpx.com/wallpaper/612/169/HD-wallpaper-anime-naruto-2023-ai.jpg" alt="img1" class="image">
            <img src="https://i.pinimg.com/originals/5f/c2/6d/5fc26d349f70ac3e9b88d3eee5d77987.jpg" alt="img2" class="image">
            <img src="https://wallpaperbat.com/img/9672609-desktop-wallpaper-wallpaper-4k.jpg" alt="img3"
            class="image">
        </div>
        <button class="prev controls" onclick="prevSlide()">&#10094;</button>
        <button class="next controls" onclick="nextSlide()">&#10095;</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
